ebean.debug.sql=true
ebean.debug.lazyload=false
ebean.logging=all

ebean.logging.logfilesharing=all

ebean.logging.iud=sql
ebean.logging.query=sql
ebean.logging.sqlquery=sql

ebean.logging.txnCommit=none

# Autotunning: http://ebean-orm.github.io/docs/query/autotune
ebean.autotune.profiling=true
ebean.autotune.queryTuning=true

# Base de datos por defecto
# datasource.default=pg

# H2
datasource.h2.username=sa
datasource.h2.password=
datasource.h2.databaseUrl=jdbc:h2:mem:tests
datasource.h2.databaseDriver=org.h2.Driver
ebean.h2.ddl.generate=true
ebean.h2.ddl.run=true

# HSQLDB
datasource.hsql.username=sa
datasource.hsql.password=
datasource.hsql.databaseUrl=jdbc:hsqldb:file:database.db
datasource.hsql.databaseDriver=org.hsqldb.jdbc.JDBCDriver
ebean.hsql.ddl.generate=true
ebean.hsql.ddl.run=true

# SQLite
datasource.sqlite.username=sa
datasource.sqlite.password=
datasource.sqlite.databaseUrl=jdbc:sqlite:database.sqlite
datasource.sqlite.databaseDriver=org.sqlite.JDBC
datasource.sqlite.isolationlevel=TRANSACTION_SERIALIZABLE
ebean.sqlite.ddl.generate=true
ebean.sqlite.ddl.run=true
